{% extends 'base.html' %}
<!--This html page is for Generi Update View-->
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <h3>Update Task</h3>
        </div>
        <div class="card-body">
            <form method="post" class="shadow p-3">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary" >Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
