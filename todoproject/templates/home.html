{% extends 'base.html' %}
{% block content %}
<!--classes banner, banner-text are not predefined it is created by admin(here admin is me) in style.css-->

<div class="container">
    <div class="row mt-3 ">
        <div class="col-md-6 ">
            <form method="post" class="p-3 mb-3 shadow ">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" name="task" class="form-control" placeholder="Enter The Task" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="priority" class="form-control" placeholder="Enter Priority" required>
                </div>
                <div class="form-group mb-3">
                    <input type="date" name="date" class="form-control" placeholder="Enter The Date" required>
                </div>
                    <input type="submit" class="btn btn-success ">
            </form>
        </div>
        <div class="col-md-6 shadow">
            <h1><b>TASK TO COMPLETE</b></h1>
             {% for i in task2 %}
            <div class="card shadow">
                <div class="card-body">
                    <div class="card-title" >
                        <h3 style="font-family: Times New Roman, Times, serif;"><b>{{i.name}}</b></h3>
                    </div>
                    <div class="card-text">
                        <p><h5>{{i.priority}}</h5></p>
                        <p>{{i.date}}</p>
                    </div>
                    <div>
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
                    </div>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
