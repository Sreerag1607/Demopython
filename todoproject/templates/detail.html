{% extends 'base.html' %}
<!--this html is for Generic Detail View-->
{% block content %}
<div class="card shadow">
                <div class="card-body">
                    <div class="card-title" >
                        <h3 style="font-family: Times New Roman, Times, serif;"><b>{{task.name}}</b></h3>
                    </div>
                    <div class="card-text">
                        <p><h5>{{task.priority}}</h5></p>
                        <p>{{task.date}}</p>
                    </div>
                    <div>
                        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Done</a>
                        <a href="{% url 'update' task.id %}" class="btn btn-warning">Update</a>
                    </div>
                </div>
</div><br>
{% endblock %}
